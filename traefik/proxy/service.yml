apiVersion: v1
kind: Service
metadata:
  name: traefik-entrypoints
  labels:
    app.kubernetes.io/component: proxy
  annotations:
    metallb.io/loadBalancerIPs: 10.1.1.3
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443