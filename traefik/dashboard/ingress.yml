apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: ingress-system-basic-auth@kubernetescrd
spec:
  tls:
    - hosts:
        - traefik.hydra.starsystem.dev
      secretName: traefik-dashboard-tls
  rules:
    - host: traefik.hydra.starsystem.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik-dashboard
                port:
                  number: 8080